<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Tamu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of dataGuestBook">
    <ion-item>
      <ion-label>
        <h2>Nama : {{ item.nama }}</h2>
        <p>Tanggal : {{ item.visit_date }}</p>
        <p>Tujuan : {{ item.purpose }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="hapusGuestBook(item.id)">Hapus</ion-button>
        <ion-button (click)="open_modal_edit(true, item.id)">Edit</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-button (click)="open_modal_tambah(true)" expand="full" fill="solid">Tambah Data Guest Book</ion-button>
  </ion-card>

  <!-- Modal Tambah Guest Book -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Data Buku Tamu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nama</ion-label>
          <ion-input [(ngModel)]="nama" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Visited Date</ion-label>
          <ion-input [(ngModel)]="visit_date" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Purpose</ion-label>
          <ion-input [(ngModel)]="purpose" type="text"></ion-input>
        </ion-item>
        
        <ion-row>
          <ion-col>
            <ion-button (click)="tambahGuestBook()" color="primary" expand="full">Tambah Data Buku Tamu</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal Edit Kontak -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Buku Tamu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nama</ion-label>
          <ion-input [(ngModel)]="nama" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Visit Date</ion-label>
          <ion-input [(ngModel)]="visit_date" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Purpose</ion-label>
          <ion-input [(ngModel)]="purpose" type="text"></ion-input>
        </ion-item>
        
        <ion-input [(ngModel)]="id" type="hidden"></ion-input>
        <ion-row>
          <ion-col>
            <ion-button (click)="editGuestBook()" color="primary" expand="full">Edit Buku Tamu</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
